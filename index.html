<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- cube green -->
  <div class="width">
    <div class="cube">
      <div class="top"></div>
      <div>
        <span style="--i:0;" class="cube-part"></span>
        <span style="--i:1;" class="cube-part"></span>
        <span style="--i:2;" class="cube-part"></span>
        <span style="--i:3;" class="cube-part"></span>
      </div>
    </div>
  </div>

  <!-- cube detailed -->
  <div class="width">
    <div class="cube">
      <div class="top4"></div>
      <div>
        <span style="--i:4;" class="cube-part4"></span>
        <span style="--i:5;" class="cube-part4"></span>
        <span style="--i:6;" class="cube-part4"></span>
        <span style="--i:7;" class="cube-part4"></span>
      </div>
    </div>
  </div>

  <!-- cube part5 -->
  <div class="width">
    <div class="cube">
      <div class="top5"></div>
      <div>
        <span style="--i:4;" class="cube-part5"></span>
        <span style="--i:5;" class="cube-part5"></span>
        <span style="--i:6;" class="cube-part5"></span>
        <span style="--i:7;" class="cube-part5"></span>
      </div>
    </div>
  </div>
</body>
</html>
